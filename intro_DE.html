<script>

<body>
<h1>Redirecting...</h1>
    <p>You will be redirected in a moment. If not, <a href="https://issuu.com/ev_cargo/docs/ev_cargo_digital_brochure_de_">click here</a>.</p>

    <script>
        function delayedRedirect() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'pageView',
                'eventCallback': function() {
                    window.location = "https://issuu.com/ev_cargo/docs/ev_cargo_digital_brochure_de_";
                },
                'eventTimeout': 2000
            });
        }

        // Call the delayedRedirect function when the page loads
        window.onload = delayedRedirect;
    </script>

</body>
